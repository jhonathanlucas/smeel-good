<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">pagamento</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <h7> < inicio</h7>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<h1 class="ion-text-center">Escolha a forma de pagamento</h1>
<h4 class="ion-text-center">(O pagamento só sera realizado no momento da retirada do certo de roupas)</h4>
  <p>Método Selecionado: {{ paymentMethod }}</p>
  <ion-radio-group [(ngModel)]="paymentMethod">
    <ion-item>
      <ion-label>Dinheiro</ion-label>
      <ion-radio slot="start" value="dinheiro"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Crédito</ion-label>
      <ion-radio slot="start" value="credito"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Débito</ion-label>
      <ion-radio slot="start" value="debito"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-card class="cliButton">
    <ion-button routerLink="/finish" (click)="paymentForm()" size="large" expand="full" fill="clear"><h4 class="a">Finalizar</h4></ion-button>
  </ion-card>

</ion-content>
